<!DOCTYPE html>
<html lang="en">
<head>
    <title>FinoAllied Bank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>

        var botId = window.sessionStorage.getItem("BOT_GUID");

        $.ajax({
            type: "GET",
            url: "https://cb-nonprod-finoallied.azurewebsites.net/api/BotSettings/getBotConfig?guid=" + botId,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                $('.serviceboxinner').css('background-color', response.botBackColor);
                $('.serviceboxinner').css('color', response.botColor);
                $('.btn-sm').css('background-color', response.botBackColor);
                $('.btn-sm').css('color', response.botColor);
            },
            failure: function (response) {
                console.log(response.responseText);
            },
            error: function (response) {
                console.log(response.responseText);
            }
        });
    </script>
</head>
<body>

    <div class="container">

        <div class="row mg-t-60 font12">

            <div class="col-md-12 tx-right mg-b-20 pd-0">
                <a href="services.html" class="btn-sm" data-toggle="tooltip" title="Menu"><i class="fa-solid fa-bars"></i></a>
            </div>

            <div class="col-md-12 pd-0">


                <div class="serviceboxinner">
                    <img src="img/serviceicons/checkeligibility.png"> <a href="https://finoalliedbot.azurewebsites.net/index.html?menu=Loans&sub_menu=Personal%20Loan&action_name=Check%20Eligibility" onclick="location.href=this.href+'&guid='+botId;return false;">Check Eligibility</a>
                </div>

                <div class="serviceboxinner">
                    <img src="img/serviceicons/applyloan.png"> <a href="https://finoalliedbot.azurewebsites.net/index.html?menu=Loans&sub_menu=Personal%20Loan&action_name=Apply%20for%20Loans" onclick="location.href=this.href+'&guid='+botId;return false;">Apply for Loans</a>
                </div>

                <div class="serviceboxinner">
                    <img src="img/serviceicons/personalloan.png"> <a href="https://finoalliedbot.azurewebsites.net/index.html?menu=Loans&sub_menu=Personal%20Loan" onclick="location.href=this.href+'&guid='+botId;return false;">Personal Loan</a>
                </div>

                <div class="serviceboxinner">
                    <img src="img/serviceicons/autoloan.png"> <a href="https://finoalliedbot.azurewebsites.net/index.html" onclick="location.href=this.href+'?guid='+botId;return false;">Auto Loan</a>
                </div>

                <div class="serviceboxinner">
                    <img src="img/serviceicons/homeloan.png"> <a href="https://finoalliedbot.azurewebsites.net/index.html" onclick="location.href=this.href+'?guid='+botId;return false;">Home Loan</a>
                </div>

                <div class="serviceboxinner">
                    <img src="img/serviceicons/goldloan.png"> <a href="https://finoalliedbot.azurewebsites.net/index.html" onclick="location.href=this.href+'?guid='+botId;return false;">Gold Loan</a>
                </div>

                <div class="serviceboxinner">
                    <img src="img/serviceicons/loan-against-property.png"> <a href="https://finoalliedbot.azurewebsites.net/index.html" onclick="location.href=this.href+'?guid='+botId;return false;">Loan Against Property</a>
                </div>

                <div class="serviceboxinner">
                    <img src="img/serviceicons/commercialloan.png"> <a href="https://finoalliedbot.azurewebsites.net/index.html" onclick="location.href=this.href+'?guid='+botId;return false;">Commercial Vehicles</a>
                </div>

                <div class="serviceboxinner">
                    <img src="img/serviceicons/msmeloan.png"> <a href="https://finoalliedbot.azurewebsites.net/index.html" onclick="location.href=this.href+'?guid='+botId;return false;">MSME Finance</a>
                </div>

                <div class="serviceboxinner">
                    <img src="img/serviceicons/businessloan.png"> <a href="https://finoalliedbot.azurewebsites.net/index.html" onclick="location.href=this.href+'?guid='+botId;return false;">Business Loan</a>
                </div>


            </div>

        </div>

    </div>

</body>
</html>
