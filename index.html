                                <img src="img/ATMBranc.png"> ATM/Branch

                <div class="footer">Powered by Allied Digital Services Ltd</div>
            </div>

    </div>

    <!-- Chatbot div-->
    <div class="chaticon">
        <a href="#" onclick="openForm()"><img class="button" src="img/chatbotpageIcon.png"></a>
        <div class="chat-popup" id="myForm">
            <div class="headerbg"><img src="img/logoheader2.png"></div>
            <div class="chatclose">
                <span onclick="closeForm()" title="Close/Minimize" style="cursor:pointer">X</span>
            </div>
            <div class="col-md-12">
                <iframe src="services.html" allow="camera *;microphone *" class="chatmainiframe" allowtransparency="true" width="360px" height="560px"></iframe>
            </div>
        </div>
    </div>
    <!-- Chatbot div-->

    <script>

        function openForm() {
            event.preventDefault();
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
            document.getElementById("imgId").style.display = "block";
        }


    </script>
